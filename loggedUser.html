        <form class="change-plan-form" name="sign-in">

            <select class="plan" id="select-plan" name="select-plan" required>
              <option value="">Please choose one option:</option>
              <option value="starter">Starter Plan ($399 per month)</option>
              <option value="complete">Complete Plan ($649 per month)</option>
            </select>
            <div class="change-plan-error"></div>
            <div class="change-plan-success"></div>
          </div>
          <button id="hide-btn" class="btn btn-login btn--form" type="submit">Submit Changes</button>

          <div class="loading loading-signup"></div>
        </form>
      </section>
    </aside>

          <input id="last" class="logged_user_last" type="text" readonly disabled />
        </div>
        <div>
          <label for="email"> Email</label>
          <input id="email" class="logged_user_email" type="text" readonly disabled />
        </div>
      </form>
